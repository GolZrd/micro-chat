volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

services:
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - "${GRPC_AUTH_PORT}:50051"
    environment:
      - DB_HOST=${PG_HOST}
      - DB_PORT=${PG_PORT}
      - DB_USER=${PG_USER}
      - DB_PASSWORD=${PG_PASSWORD}
      - DB_NAME=${DB_AUTH_NAME}
    depends_on:
      - postgres
    networks:
      - app-network
  
  chat-server:
    build:
      context: ./chat-server
      dockerfile: Dockerfile
    ports:
      - "${GRPC_CHAT_PORT}:50052"
    environment:
      - DB_HOST=${PG_HOST}
      - DB_PORT=${PG_PORT}
      - DB_USER=${PG_USER}
      - DB_PASSWORD=${PG_PASSWORD}
      - DB_NAME=${DB_CHAT_NAME}
    depends_on:
      - postgres
      - auth
    networks:
      - app-network
  
  postgres:
    image: postgres:17-alpine3.22
    environment:
      - "POSTGRES_DB=${PG_DATABASE_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data